spring:
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  flyway:
    enabled: true
    locations:
      - classpath:db/migration
  sql:
    init:
      mode: never
  test:
    database:
      replace: none

logging:
  level:
    org.hibernate.SQL: warn
